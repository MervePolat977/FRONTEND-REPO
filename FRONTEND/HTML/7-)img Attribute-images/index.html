<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Local images</h2>
    <img src="random_things.jpg" width="300px" alt="a photo that says random things"> <br>
    <img src="images/light.jpg" width="25%" alt="light photo">
    <img src="images/number.jpg" width="250px" alt="42">

    <h2>Outsource images</h2>
    <img src="https://picsum.photos/70/70" alt="animals" title="animals" width="400px">


    <!--
        alt:If an error is encountered, the text inside of this alt attribute will show to the user
        title: Show the text if you points it with the mouse. And also it enable SEO  
    -->
</body>
</html>
