<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <p>An ordinary text</p>
        <p><b>bold text</b></p>
        <p><big>big text</big></p>
        <p><i>italic text</i></p>
        <p><small>small text</small></p>
        <p>   <strong>strong text</strong></p>
        <p><em>emphasized text</em></p>
        

        <p>H<sub>2</sub>O</p>
        <p>X <sup>2</sup> + Y <sup>2</sup> = 1</p>
        <p>This text is <ins>inserted</ins></p>

        <p>This code is still <del>valid</del></p>
    </body>
</html>
