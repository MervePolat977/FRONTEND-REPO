<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--it selects all the tags in the body--> 
    <style>
      * {
        color: red;
        background-color: yellow;
      }

      /** > .container*/
      .container {
        color: blue;
      }

      .paragraph1 {
        background: blue;
      }
    </style>
  </head>
  <body>
    <!--div.container => creates a div whose class is equal to container-->
    <div class="container">
      <!--p.paragraph1-->
      <p class="paragraph1">Paragraph1</p>

      <p class="paragraph2">Paragraph2</p>

      <p class="paragraph3">Paragraph3</p>
    </div>
  </body>
</html>
