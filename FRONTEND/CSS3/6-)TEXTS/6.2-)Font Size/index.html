<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-size: 20px;
        }
        
        h1{
            /*font-size: 2em;*/
            font-size: 1em;
            font-weight: normal; /*kalınlığını yok eder*/
        }
    </style>
</head>
<body>
    
    <!--
       In normal case h1 is X2 of p tags. By doing "font-size: 1em;", we 
       set the size of h1 as bigger as its parent(body(20px)) 
    -->
    <h1>Font Families: px, em, rem</h1>
    <p>Merve Polat</p>
</body>
</html>
