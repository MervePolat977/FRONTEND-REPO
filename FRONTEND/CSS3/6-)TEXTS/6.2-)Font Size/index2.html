<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 40px;
        }
        body{
            font-size: 40px;
        }
        div{
            font-size: 30px;
        }
        p{
            /*font-size: 20px;*/
            /*font-size: 1em;*/ /*as big as its parents(div)-bir üst elemana göre*/

            font-size: 1rem; /*root:html:default 16px*/
        }

    </style>
</head>
<body>

    <!--
        by default: font size of html: 16px 
        by default: font size of h1: 32px
        rem: root em (root: <html> tag) 
        used for responsive design

        em: bir üst classın font size'ının pixelidir
        rem: kökün font size'ının pixelidir
    -->
    Merve Polat
    <div>
        Merve Polat
        <p>
            Merve Polat
        </p>
    </div>
</body>
</html>
